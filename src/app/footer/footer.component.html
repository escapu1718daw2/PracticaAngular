<div id="fullFooter" class="container">
        <div class="progress">
                <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                 
                </div>
              </div>
        <div class="btn-group">
                <button class="btn btn-custom white"><span title="Play" id="play" class="glyphicon glyphicon-play aligned white"></span></button>
                <button class="btn btn-custom white"><span title="Stop" id="stop" class="glyphicon glyphicon-stop aligned white"></span></button>
                <button class="btn btn-custom white"><span title="Restart" id="restart" class="glyphicon glyphicon-step-backward aligned white"></span></button>
                <button class="btn btn-custom white"><span title="-5 seconds" id="backward" class="glyphicon glyphicon-fast-backward aligned white"></span></button>
                <button class="btn btn-custom white"><span title="+5 seconds" id="foward" class="glyphicon glyphicon-fast-forward aligned white"></span></button>
                <button class="btn btn-custom white"><span title="-1 second" id="previous" class="glyphicon glyphicon-chevron-left aligned white"></span></button>
                <button class="btn btn-custom white"><span title="+1 second" id="next" class="glyphicon glyphicon-chevron-right aligned white"></span></button>
                <button class="btn btn-custom white"><span title="Volume Up" id="mute" class="glyphicon glyphicon-volume-off aligned white"></span></button>
                <button class="btn btn-custom white"><span title="Volume Up" id="mute" class="glyphicon glyphicon-volume-up aligned white"></span></button>
                <button class="btn btn-custom white"><span title="Volume Up" id="volumeup" class="glyphicon glyphicon-plus aligned white"></span></button>
                <button class="btn btn-custom white"><span title="Volume Down" id="volumedown" class="glyphicon glyphicon-minus aligned white"></span></button>
                
            </div>
    
 
</div>
